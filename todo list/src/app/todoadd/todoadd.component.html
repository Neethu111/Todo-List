<div class="container">
    

    <div class="row">
        
        <div class="col-12">



            <div class="jumbotron">
                <h3>Todo App</h3>
                <form (ngSubmit)="onClick()">
            
                    <div class="form-group">
                      <label for="exampleInputEmail1"></label>
        
                      <input (change)="onLabelChange($event)" type="text" class="form-control" name="label" id="label" placeholder="Add task" aria-describedby="emailHelp">
                      
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add</button>
                    </form>
            </div>
        </div>
    </div>
</div>
<app-tasks></app-tasks>
